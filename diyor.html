<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feather</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="flexibity">
        <div class="container">
            <div class="flexibility__in">
                <img src="./assets/diyor/flexibility__img.png" alt="sofa" class="flexibility__img">
                <div class="flexibility__content">
                    <img src="./assets/diyor/flexibility__icon.png" alt="icon" class="flexibility__icon">
                    <p class="flexibility__title">Floyd Furniture Meets Feather Flexibility</p>
                    <button class="flexibility__btn">Explore Floyd Furniture</button>
                </div>
            </div>
        </div>
    </section>

    <section class="apartment">
      <div class="container">
        <div class="apartment__in">
          <p class="apartment__title">Ease the pain of <br> moving from <br> apartment to <br> apartment.</p>
          <div class="apartment__add">
              <img src="./assets/diyor/apartmaen1.png" alt="add" class="apatment__img">
              <img src="./assets/diyor/apartmaen2.png" alt="add" class="apatment__img">
              <img src="./assets/diyor/apartmaen3.png" alt="add" class="apatment__img">
              <img src="./assets/diyor/apartmaen4.png" alt="add" class="apatment__img">
              <img src="./assets/diyor/apartmaen5.png" alt="add" class="apatment__img">
          </div>
        </div>
      </div>
    </section>
    <section class="furniture">
      <div class="container">
        <div class="furniture__in">
          <img src="./assets/diyor/furniture1.png" alt="lying girl" class="furniture__img">
          <p class="furniture__title">Feather is the stress-free <br> way to furnish your home</p>
          <button class="furniture__btn">Shop Furniture</button>
        </div>
      </div>
    </section>

  </body>
</html>
