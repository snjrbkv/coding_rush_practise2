<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="room">
      <div class="container">
        <div class="room__in">
          <p class="room__title">Shop by Room</p>
          <div class="room__cards">
            <div class="room__card--living">
              <img
                src="./assets/asadbek/card-living-img.png"
                alt="Living Card Img"
                class="living__img"
              />
              <p class="card__name">Living Room</p>
            </div>
            <div class="room__card--bed">
              <img
                src="./assets/asadbek/card-bed-img.png"
                alt="Bed Card Img"
                class="bad__img"
              />
              <p class="card__name">Bedroom</p>
            </div>
            <div class="room__card--office">
              <img
                src="./assets/asadbek/card-office-img.png"
                alt="Office Card Img"
                class="office__img"
              />
              <p class="card__name">Home Office</p>
            </div>
            <div class="room__card--dining">
              <img
                src="./assets/asadbek/card-dining-img.png"
                alt="Dining Card Img"
                class="dining__img"
              />
              <p class="card__name">Dining Room</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
